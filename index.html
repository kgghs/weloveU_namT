    <style>

        @import url('https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&display=swap');

        /* ë‚˜í’€ê±°ë¦¬ë©° ë–¨ì–´ì§€ëŠ” ì• ë‹ˆë©”ì´ì…˜ */
        @keyframes fall-in {

        @keyframes gentle-float {

        .modal-content {

        .delete-btn {

            display: flex;

            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.2s ease;

        }

        .note.admin-mode .delete-btn {

    </style>

<body>
    <button id="admin-btn">ê´€ë¦¬ì ëª¨ë“œ</button>

        <img src="ë‚¨ìƒí˜ ë¶€ì¥ì„ ìƒë‹˜.jpg" alt="ë‚¨ìƒí˜ ì„ ìƒë‹˜ ì‚¬ì§„" class="teacher-photo">

    <!-- ë©”ì‹œì§€ ì‘ì„± ëª¨ë‹¬ -->
    <div id="message-modal" class="modal-overlay">

                <textarea id="message-input" placeholder="ì„ ìƒë‹˜ê»˜ ë”°ëœ»í•œ ë§ˆìŒì„ ë‹´ì•„ í¸ì§€ë¥¼ ì¨ì£¼ì„¸ìš”." maxlength="500" required></textarea>
                <div class="modal-actions">
                    <button type="button" id="close-modal-btn" class="action-button" style="background-color: #eee; border-color: #ccc;">ë‹«ê¸°</button>

    <!-- ì‚­ì œ í™•ì¸ ëª¨ë‹¬ -->
    <div id="confirm-delete-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>ë©”ì‹œì§€ ì‚­ì œ</h2>
            <p>ì •ë§ë¡œ ì´ ë©”ì‹œì§€ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?<br>ì´ ì‘ì—…ì€ ë˜ëŒë¦´ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</p>
            <div class="modal-actions">
                <button type="button" id="cancel-delete-btn" class="action-button" style="background-color: #eee; border-color: #ccc;">ì·¨ì†Œ</button>
                <button type="button" id="confirm-delete-btn" class="action-button" style="background-color: #e57373; border-color: #d32f2f; color: white;">ì‚­ì œ</button>

    <!-- ê´€ë¦¬ì ë¹„ë°€ë²ˆí˜¸ ì…ë ¥ ëª¨ë‹¬ -->
    <div id="admin-password-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>ê´€ë¦¬ì ëª¨ë“œ</h2>
            <form id="admin-password-form">
                <input type="password" id="admin-password-input" placeholder="ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”" required>
                <div class="modal-actions">
                    <button type="button" id="cancel-admin-login-btn" class="action-button" style="background-color: #eee; border-color: #ccc;">ì·¨ì†Œ</button>
                    <button type="submit" class="action-button">í™•ì¸</button>

            </form>
        </div>

    <!-- Firebase SDK ì¶”ê°€ -->
    <script type="module">
        // Firebase ë¼ì´ë¸ŒëŸ¬ë¦¬ import
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase êµ¬ì„± ì •ë³´ (ìë™ìœ¼ë¡œ ì œê³µë¨)
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { apiKey: "DEMO", authDomain: "DEMO", projectId: "DEMO" };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-rolling-paper';

        // Firebase ì•± ì´ˆê¸°í™”
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // DOM ìš”ì†Œ ê°€ì ¸ì˜¤ê¸°
        const messageBoard = document.getElementById('message-board');
        const openModalBtn = document.getElementById('open-modal-btn');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const messageModal = document.getElementById('message-modal');
        const messageForm = document.getElementById('message-form');
        const fromInput = document.getElementById('from-input');
        const messageInput = document.getElementById('message-input');
        const adminBtn = document.getElementById('admin-btn');
        const adminPasswordModal = document.getElementById('admin-password-modal');
        const adminPasswordForm = document.getElementById('admin-password-form');
        const adminPasswordInput = document.getElementById('admin-password-input');
        const cancelAdminLoginBtn = document.getElementById('cancel-admin-login-btn');
        const confirmDeleteModal = document.getElementById('confirm-delete-modal');
        const cancelDeleteBtn = document.getElementById('cancel-delete-btn');
        const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
        
        let adminMode = false;
        let noteToDelete = null;
        const noteColors = ['#fff8e1', '#f0f4c3', '#e1f5fe', '#fce4ec', '#e8eaf6'];

        // Firestore ì»¬ë ‰ì…˜ ì°¸ì¡°
        const messagesColRef = collection(db, `artifacts/${appId}/public/data/messages`);

        // ëª¨ë“  ë©”ì‹œì§€ë¥¼ í™”ë©´ì— ë Œë”ë§í•˜ëŠ” í•¨ìˆ˜
        function renderMessages(messages) {
            messageBoard.innerHTML = ''; // ê¸°ì¡´ ë©”ì‹œì§€ ì§€ìš°ê¸°
            if (messages.length === 0) {
                messageBoard.innerHTML = "<p style='font-size: 1.5rem; color: #888;'>ì•„ì§ ë‚¨ê²¨ì§„ ë©”ì‹œì§€ê°€ ì—†ì–´ìš”.<br>ì²« ë²ˆì§¸ ë§ˆìŒì„ ì „í•´ì£¼ì„¸ìš”!</p>";
            } else {
                messages.forEach((msg, index) => {
                    const noteElement = createNote(msg.id, msg.from, msg.content, index * 0.1);
                    messageBoard.appendChild(noteElement);
                });
            }
        }

        // ê´€ë¦¬ì ì»¨íŠ¸ë¡¤ (ì‚­ì œ ë²„íŠ¼) ì¶”ê°€ í•¨ìˆ˜
        function addAdminControls(note) {
            if (note.querySelector('.delete-btn')) return;

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.innerHTML = '&times;';
            deleteBtn.onclick = function(e) {
                e.stopPropagation();
                noteToDelete = note;
                confirmDeleteModal.classList.add('visible');
            };
            note.appendChild(deleteBtn);
        }

        // ë©”ì‹œì§€ ë…¸íŠ¸ DOM ìš”ì†Œë¥¼ ë§Œë“œëŠ” í•¨ìˆ˜
        function createNote(id, from, content, delay = 0) {
            const note = document.createElement('div');
            note.className = 'note';
            note.dataset.id = id; // Firestore ë¬¸ì„œ ID ì €ì¥
            
            const randomColor = noteColors[Math.floor(Math.random() * noteColors.length)];
            const randomRotation = Math.random() * 20 - 10;
            
            note.style.backgroundColor = randomColor;
            note.style.setProperty('--final-rotation', `${randomRotation}deg`);
            note.style.setProperty('--animation-delay', `${delay}s`);

            note.innerHTML = `
                <div class="note-content">${content.replace(/\n/g, '<br>')}</div>
                <div class="note-from">- ${from}</div>
            `;
            
            addAdminControls(note);

            if (adminMode) {
                note.classList.add('admin-mode');
            }
            
            return note;
        }

        // ìƒˆ ë©”ì‹œì§€ ì œì¶œ ì²˜ë¦¬
        messageForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const from = fromInput.value.trim();
            const content = messageInput.value.trim();

            if (from && content) {
                try {
                    await addDoc(messagesColRef, {
                        from: from,
                        content: content,
                        createdAt: serverTimestamp() // ì„œë²„ ì‹œê°„ ê¸°ì¤€ìœ¼ë¡œ ì €ì¥
                    });
                    
                    fromInput.value = '';
                    messageInput.value = '';
                    messageModal.classList.remove('visible');
                } catch (error) {
                    console.error("Error adding document: ", error);
                    alert("ë©”ì‹œì§€ ì €ì¥ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.");
                }
            }
        });

        // ìµœì¢… ì‚­ì œ ì²˜ë¦¬
        confirmDeleteBtn.addEventListener('click', async () => {
            if (noteToDelete) {
                const noteId = noteToDelete.dataset.id;
                try {
                    await deleteDoc(doc(db, `artifacts/${appId}/public/data/messages`, noteId));
                } catch (error) {
                    console.error("Error removing document: ", error);
                    alert("ë©”ì‹œì§€ ì‚­ì œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.");
                }
            }
            confirmDeleteModal.classList.remove('visible');
            noteToDelete = null;
        });

        // --- ëª¨ë‹¬ ë° ê´€ë¦¬ì ëª¨ë“œ ê´€ë ¨ ë¡œì§ (ì´ì „ê³¼ ë™ì¼) ---
        openModalBtn.addEventListener('click', () => messageModal.classList.add('visible'));
        closeModalBtn.addEventListener('click', () => messageModal.classList.remove('visible'));
        messageModal.addEventListener('click', (e) => { if (e.target === messageModal) messageModal.classList.remove('visible'); });
        adminBtn.addEventListener('click', () => {
            if (adminMode) {
                adminMode = false;
                adminBtn.textContent = 'ê´€ë¦¬ì ëª¨ë“œ';
                document.querySelectorAll('.note').forEach(note => note.classList.remove('admin-mode'));
            } else {
                adminPasswordInput.value = '';
                adminPasswordInput.placeholder = 'ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”';
                adminPasswordModal.classList.add('visible');
                adminPasswordInput.focus();
            }
        });
        cancelAdminLoginBtn.addEventListener('click', () => adminPasswordModal.classList.remove('visible'));
        adminPasswordForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (adminPasswordInput.value === '2025') {
                adminMode = true;
                adminBtn.textContent = 'ê´€ë¦¬ì ëª¨ë“œ ì¢…ë£Œ';
                document.querySelectorAll('.note').forEach(note => note.classList.add('admin-mode'));
                adminPasswordModal.classList.remove('visible');
            } else {
                adminPasswordInput.value = '';
                adminPasswordInput.placeholder = 'ë¹„ë°€ë²ˆí˜¸ê°€ í‹€ë ¸ìŠµë‹ˆë‹¤.';
            }
        });
        cancelDeleteBtn.addEventListener('click', () => {
            confirmDeleteModal.classList.remove('visible');
            noteToDelete = null;
        });

        // --- Firebase ì¸ì¦ ë° ë°ì´í„° ì‹¤ì‹œê°„ ìˆ˜ì‹  (ê°œì„ ëœ ë²„ì „) ---
        async function initialize() {
            messageBoard.innerHTML = "<p style='font-size: 1.5rem; color: #888;'>ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ì…ë‹ˆë‹¤...</p>";
            try {
                const token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                if (token) {
                    await signInWithCustomToken(auth, token);
                } else {
                    await signInAnonymously(auth);
                }

                const q = query(messagesColRef, orderBy("createdAt", "asc"));

                onSnapshot(q, (querySnapshot) => {
                    const messages = [];
                    querySnapshot.forEach((doc) => {
                        messages.push({ id: doc.id, ...doc.data() });
                    });
                    renderMessages(messages);
                }, (error) => {
                    console.error("ì‹¤ì‹œê°„ ë°ì´í„° ìˆ˜ì‹  ì˜¤ë¥˜: ", error);
                    messageBoard.innerHTML = "<p style='font-size: 1.5rem; color: #e57373;'>ë©”ì‹œì§€ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ë„¤íŠ¸ì›Œí¬ ì—°ê²°ì„ í™•ì¸í•˜ê±°ë‚˜ í˜ì´ì§€ë¥¼ ìƒˆë¡œê³ ì¹¨ í•´ì£¼ì„¸ìš”.</p>";
                });

            } catch (error) {
                console.error("ì´ˆê¸°í™” ì‹¤íŒ¨:", error);
                messageBoard.innerHTML = "<p style='font-size: 1.5rem; color: #e57373;'>ë°ì´í„°ë² ì´ìŠ¤ ì—°ê²°ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. í˜ì´ì§€ë¥¼ ìƒˆë¡œê³ ì¹¨ í•´ì£¼ì„¸ìš”.</p>";
            }
        }

        initialize();

    </script>
